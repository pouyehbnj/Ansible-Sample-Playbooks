---
- hosts: all
  gather_facts: yes
  become: true
  vars_files:
    - ./ssl-config-vars.yml
  tasks:
    - name: Create self-signed certificate, if configured.
      command: >
        openssl req -x509 -nodes -subj -days 365 -newkey rsa:2048 -sha256 -keyout {{ key }} -out {{ cert }}
        -subj "/C=US/ST=New York/L=Brooklyn/O=Example Brooklyn Company/CN=examplebrooklyn.com"

    - name: Write the apache default-ssl file
      ansible.builtin.template:
        src: ./default-ssl.j2
        dest: /etc/sites-available/default-ssl.conf

      notify:
      - Restart apache

  handlers:
    - name: Restart apache
      ansible.builtin.service:
        name: apache2
        state: restarted
        